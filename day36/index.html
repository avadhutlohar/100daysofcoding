<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Cicrular Progress Bar</title>
  </head>

  <body>
    <div class="container">
      <div class="progress">
        <span class="title timer" data-from="0" data-to="85" data-speed="1800"
          >85</span
        >
        <div class="overlay"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="progress">
        <span class="title timer" data-from="0" data-to="70" data-speed="1500"
          >70</span
        >
        <div class="overlay"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="progress">
        <span class="title timer" data-from="0" data-to="70" data-speed="1500"
          >70</span
        >
        <div class="overlay"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>

      <div class="progress">
        <span class="title timer" data-from="0" data-to="85" data-speed="1800"
          >85</span
        >
        <div class="overlay"></div>
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
